{% extends 'base.html' %}
{% load static %}


{% block content %}
    <div class="container">
        <img class="border-custom" style="margin-bottom: 20px" src="{{ thumbnail }}" alt="Thumbnail" width="500">
        <ul style="float: right">
            <li style="list-style-type: none">
                <p class="border-custom"><span class="bg-danger" style="color: white; border-radius: 15%; padding: 8px">File Size:</span> {{ size }}</p>
                <p class="border-custom"><span class="bg-danger" style="background-color: #cccccc; color: white; border-radius: 15%; padding: 8px">Video Length:</span> {{ length }}</p>
            </li>
        </ul>
        <p class="border-custom" style="color: white"><span class="bg-danger" style="background-color: #cccccc; border-radius: 15%; padding: 8px">Video Title:</span> {{ title }}</p>

    </div>
{% endblock %}
