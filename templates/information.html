{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="container"  style="margin-bottom: 20px; height: 380px">

        <img class="gradient-border" style="margin-bottom: 20px" src="{{ thumbnail }}" alt="Thumbnail" width="500">
        <ul style="float: right; list-style-type: none; text-align: center">
            <li>
                <div class="gradient-border"><span class="bg-danger custom-label">File Size :</span> {{ size }}</div>
                <br>
                <div class="gradient-border"><span class="bg-danger custom-label">Video Length :</span> {{ length }}</div>
                <div class="bg-danger custom-label" style="float: right;width: 300px; margin-top: 200px; border-radius: 2%">Download</div>
            </li>
            <li>
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="gradient-border"><span class="bg-danger custom-label">Video Title :</span> {{ title }}</div>
    </div>

{% endblock %}
